<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8" />
</head>
<body>
<h2>Register</h2>
<form th:action="@{/register}" th:object="${user}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" th:field="*{username}" id="username" required />
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red;"></div>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" required />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></div>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" required />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></div>
    </div>
    <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" th:field="*{confirmPassword}" id="confirmPassword" required />
        <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" style="color:red;"></div>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
    <div th:if="${registrationError}" style="color:red;">
        <p th:text="${registrationError}"></p>
    </div>
</form>

<p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</body>
</html>
