<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start New Conversation - WhatsApp SN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: #121212;
            color: #f1f8e9;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }
        .conversation-container {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .form-control, .btn {
            border-radius: 0.75rem;
        }
        .btn-primary {
            background-color: #2e7d32;
            border-color: #2e7d32;
        }
        .btn-primary:hover {
            background-color: #388e3c;
            border-color: #388e3c;
        }
        input.form-control {
            background-color: #2c2c2c;
            color: #f1f8e9;
            border: 1px solid #444;
        }
        .form-control::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="fragments/navbar.html :: navbar"> </nav>

<main class="container my-5 flex-grow-1">
    <div class="conversation-container">
        <h2>Start a New Conversation</h2>
        <div th:replace="~{fragments/chatroom/search-and-found-users :: addMembers('search users here:',
                                                                        ${query},
                                                                        ${users},
                                                                        '/search/start-convo-search',
                                                                        '/chatrooms/conversations/start/',
                                                                        'Start Conversation')}"></div>
    </div>
</main>

<footer th:replace="fragments/footer.html :: footer"></footer>
<div th:insert="fragments/scripts.html :: bootstrapScript"></div>
</body>
</html>
